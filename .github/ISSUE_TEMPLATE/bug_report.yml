name: ðŸ› Bug Report
description: Report a bug or unexpected behavior in VSCode Tamagotchi
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! ðŸ¥š
        Please fill out the form below to help us understand and fix the issue.

  - type: checkboxes
    id: existing
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues and this is a new bug
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Open VSCode
        2. Run command '...'
        3. Click on '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Tell us what you expected...
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Drag and drop images here...

  - type: input
    id: version
    attributes:
      label: Extension Version
      description: What version of VSCode Tamagotchi are you using?
      placeholder: "0.1.0"
    validations:
      required: true

  - type: input
    id: vscode-version
    attributes:
      label: VSCode/Cursor Version
      description: What version of VSCode or Cursor are you using?
      placeholder: "1.85.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you using?
      options:
        - Windows
        - macOS
        - Linux
        - Other
    validations:
      required: true

  - type: dropdown
    id: position
    attributes:
      label: Tamagotchi Position Setting
      description: Where is your Tamagotchi displayed?
      options:
        - Panel (bottom)
        - Sidebar
        - Editor tab
        - Not sure

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: |
        Please copy and paste any relevant log output from the Output panel
        (View > Output > select "Tamagotchi" from dropdown).
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.

