<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="100%" height="100%">
  <defs>
    <linearGradient id="sickGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:var(--pet-primary, #ff6b9d)"/>
      <stop offset="100%" style="stop-color:var(--pet-secondary, #c44cff)"/>
    </linearGradient>
  </defs>
  <!-- Body (droopy) -->
  <ellipse cx="16" cy="22" rx="10" ry="7" fill="url(#sickGradient)" opacity="0.8"/>
  <!-- Head -->
  <circle cx="16" cy="13" r="9" fill="url(#sickGradient)" opacity="0.8"/>
  <!-- Sweat drop -->
  <path d="M24 8 Q26 10 25 12 Q24 14 23 12 Q22 10 24 8" fill="#4cc9ff"/>
  <!-- Thermometer -->
  <rect x="3" y="14" width="8" height="2" rx="1" fill="white"/>
  <rect x="3" y="14" width="5" height="2" rx="1" fill="#ff4444"/>
  <circle cx="2" cy="15" r="2" fill="white"/>
  <circle cx="2" cy="15" r="1.5" fill="#ff4444"/>
  <!-- Dizzy eyes -->
  <circle cx="11" cy="12" r="3" fill="white"/>
  <path d="M9 10 L13 14 M9 14 L13 10" stroke="var(--pet-eyes, #1a1a2e)" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="21" cy="12" r="3" fill="white"/>
  <path d="M19 10 L23 14 M19 14 L23 10" stroke="var(--pet-eyes, #1a1a2e)" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Sad mouth -->
  <path d="M12 19 Q16 16 20 19" stroke="var(--pet-eyes, #1a1a2e)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Green tint on cheeks (sick) -->
  <ellipse cx="7" cy="15" rx="2" ry="1.5" fill="#98fb98" opacity="0.5"/>
  <ellipse cx="25" cy="15" rx="2" ry="1.5" fill="#98fb98" opacity="0.5"/>
  <!-- Wobbly lines -->
  <path d="M3 20 Q4 19 5 20 Q6 21 7 20" stroke="var(--pet-accent, #ffe14c)" stroke-width="0.8" fill="none" opacity="0.6"/>
  <path d="M25 20 Q26 19 27 20 Q28 21 29 20" stroke="var(--pet-accent, #ffe14c)" stroke-width="0.8" fill="none" opacity="0.6"/>
  <!-- Feet (weak) -->
  <ellipse cx="12" cy="28" rx="3" ry="2" fill="var(--pet-secondary, #c44cff)" opacity="0.7"/>
  <ellipse cx="20" cy="28" rx="3" ry="2" fill="var(--pet-secondary, #c44cff)" opacity="0.7"/>
</svg>

