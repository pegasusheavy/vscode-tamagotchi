<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="sleepGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:var(--pet-primary, #ff6b9d)"/>
      <stop offset="100%" style="stop-color:var(--pet-secondary, #c44cff)"/>
    </linearGradient>
  </defs>
  <!-- Body (curled up) -->
  <ellipse cx="16" cy="20" rx="12" ry="8" fill="url(#sleepGradient)"/>
  <!-- Head -->
  <circle cx="12" cy="14" r="8" fill="url(#sleepGradient)"/>
  <!-- Face highlight -->
  <ellipse cx="9" cy="11" rx="3" ry="2" fill="rgba(255,255,255,0.2)"/>
  <!-- Closed eyes (happy sleep) -->
  <path d="M7 13 Q9 11 11 13" stroke="var(--pet-eyes, #1a1a2e)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M13 13 Q15 11 17 13" stroke="var(--pet-eyes, #1a1a2e)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Cheeks -->
  <ellipse cx="5" cy="15" rx="1.5" ry="1" fill="var(--pet-blush, #ffb3d9)" opacity="0.7"/>
  <ellipse cx="19" cy="15" rx="1.5" ry="1" fill="var(--pet-blush, #ffb3d9)" opacity="0.7"/>
  <!-- Small smile -->
  <path d="M10 17 Q12 19 14 17" stroke="var(--pet-eyes, #1a1a2e)" stroke-width="1" fill="none" stroke-linecap="round"/>
  <!-- Ear -->
  <ellipse cx="6" cy="8" rx="3" ry="4" fill="url(#sleepGradient)"/>
  <ellipse cx="6" cy="8" rx="1.5" ry="2" fill="var(--pet-blush, #ffb3d9)"/>
  <!-- Tail curled -->
  <path d="M26 18 Q30 14 28 22 Q26 26 22 24" stroke="url(#sleepGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- ZZZ -->
  <text x="22" y="8" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="var(--pet-accent, #ffe14c)">Z</text>
  <text x="25" y="5" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="var(--pet-accent, #ffe14c)" opacity="0.7">Z</text>
  <text x="27" y="3" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="var(--pet-accent, #ffe14c)" opacity="0.5">z</text>
  <!-- Little paw sticking out -->
  <ellipse cx="24" cy="24" rx="2" ry="1.5" fill="var(--pet-secondary, #c44cff)"/>
</svg>

