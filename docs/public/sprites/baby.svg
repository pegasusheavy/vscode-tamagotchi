<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="100%" height="100%">
  <defs>
    <linearGradient id="babyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:var(--pet-primary, #ff6b9d)"/>
      <stop offset="100%" style="stop-color:var(--pet-secondary, #c44cff)"/>
    </linearGradient>
  </defs>
  <!-- Body (blob shape) -->
  <ellipse cx="16" cy="18" rx="11" ry="10" fill="url(#babyGradient)"/>
  <!-- Face highlight -->
  <ellipse cx="12" cy="14" rx="4" ry="3" fill="rgba(255,255,255,0.25)"/>
  <!-- Left eye -->
  <ellipse cx="11" cy="16" rx="2.5" ry="3" fill="white"/>
  <circle cx="11" cy="16" r="1.5" fill="var(--pet-eyes, #1a1a2e)"/>
  <circle cx="10.5" cy="15.5" r="0.5" fill="white"/>
  <!-- Right eye -->
  <ellipse cx="21" cy="16" rx="2.5" ry="3" fill="white"/>
  <circle cx="21" cy="16" r="1.5" fill="var(--pet-eyes, #1a1a2e)"/>
  <circle cx="20.5" cy="15.5" r="0.5" fill="white"/>
  <!-- Cheeks -->
  <ellipse cx="7" cy="20" rx="2" ry="1.5" fill="var(--pet-blush, #ffb3d9)" opacity="0.7"/>
  <ellipse cx="25" cy="20" rx="2" ry="1.5" fill="var(--pet-blush, #ffb3d9)" opacity="0.7"/>
  <!-- Smile -->
  <path d="M13 22 Q16 25 19 22" stroke="var(--pet-eyes, #1a1a2e)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Little feet -->
  <ellipse cx="11" cy="27" rx="3" ry="2" fill="var(--pet-secondary, #c44cff)"/>
  <ellipse cx="21" cy="27" rx="3" ry="2" fill="var(--pet-secondary, #c44cff)"/>
  <!-- Antenna/hair tuft -->
  <path d="M16 8 Q14 4 12 6" stroke="var(--pet-primary, #ff6b9d)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <circle cx="12" cy="6" r="1.5" fill="var(--pet-accent, #ffe14c)"/>
</svg>

