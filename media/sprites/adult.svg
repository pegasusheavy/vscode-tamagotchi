<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="adultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:var(--pet-primary, #ff6b9d)"/>
      <stop offset="100%" style="stop-color:var(--pet-secondary, #c44cff)"/>
    </linearGradient>
    <radialGradient id="maneGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:var(--pet-accent, #ffe14c)"/>
      <stop offset="100%" style="stop-color:var(--pet-primary, #ff6b9d)"/>
    </radialGradient>
  </defs>
  <!-- Mane (spiky crown) -->
  <path d="M4 16 L6 8 L10 14 L12 6 L16 12 L20 6 L22 14 L26 8 L28 16"
        fill="url(#maneGradient)"/>
  <path d="M3 18 L5 12 L8 17" fill="url(#maneGradient)"/>
  <path d="M24 17 L27 12 L29 18" fill="url(#maneGradient)"/>
  <!-- Head -->
  <circle cx="16" cy="16" r="10" fill="url(#adultGradient)"/>
  <!-- Face highlight -->
  <ellipse cx="11" cy="12" rx="4" ry="3" fill="rgba(255,255,255,0.2)"/>
  <!-- Crown/gem -->
  <path d="M14 7 L16 4 L18 7 L16 9 Z" fill="var(--pet-accent, #ffe14c)"/>
  <circle cx="16" cy="6.5" r="1" fill="white" opacity="0.6"/>
  <!-- Left eye (majestic) -->
  <ellipse cx="11" cy="14" rx="3" ry="3.5" fill="white"/>
  <circle cx="11" cy="14" r="2.2" fill="var(--pet-eyes, #1a1a2e)"/>
  <circle cx="10" cy="13" r="0.9" fill="white"/>
  <circle cx="12" cy="15" r="0.4" fill="var(--pet-accent, #ffe14c)"/>
  <!-- Right eye -->
  <ellipse cx="21" cy="14" rx="3" ry="3.5" fill="white"/>
  <circle cx="21" cy="14" r="2.2" fill="var(--pet-eyes, #1a1a2e)"/>
  <circle cx="20" cy="13" r="0.9" fill="white"/>
  <circle cx="22" cy="15" r="0.4" fill="var(--pet-accent, #ffe14c)"/>
  <!-- Eyebrows (confident) -->
  <path d="M8 10 L14 11" stroke="var(--pet-secondary, #c44cff)" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M18 11 L24 10" stroke="var(--pet-secondary, #c44cff)" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Nose -->
  <ellipse cx="16" cy="17" rx="2" ry="1.5" fill="var(--pet-blush, #ffb3d9)"/>
  <circle cx="16" cy="16.5" r="0.5" fill="white" opacity="0.5"/>
  <!-- Cheeks -->
  <ellipse cx="6" cy="17" rx="2" ry="1.5" fill="var(--pet-blush, #ffb3d9)" opacity="0.6"/>
  <ellipse cx="26" cy="17" rx="2" ry="1.5" fill="var(--pet-blush, #ffb3d9)" opacity="0.6"/>
  <!-- Mouth (proud smile) -->
  <path d="M12 21 Q16 24 20 21" stroke="var(--pet-eyes, #1a1a2e)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Fangs -->
  <path d="M13 21 L12.5 23" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M19 21 L19.5 23" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Body -->
  <ellipse cx="16" cy="28" rx="8" ry="4" fill="url(#adultGradient)"/>
  <!-- Chest tuft -->
  <ellipse cx="16" cy="26" rx="3" ry="2" fill="var(--pet-accent, #ffe14c)"/>
  <!-- Paws with claws -->
  <ellipse cx="9" cy="30" rx="3" ry="2" fill="var(--pet-secondary, #c44cff)"/>
  <ellipse cx="23" cy="30" rx="3" ry="2" fill="var(--pet-secondary, #c44cff)"/>
  <!-- Sparkle effects -->
  <circle cx="4" cy="6" r="1" fill="var(--pet-accent, #ffe14c)" opacity="0.8"/>
  <circle cx="28" cy="8" r="0.8" fill="var(--pet-accent, #ffe14c)" opacity="0.6"/>
</svg>

